<!DOCTYPE html>
<html>
  <head>
    <title>Roy Lee's CCM playlist</title>
    <style type="text/css">
      body {
        margin: 0px;
      }

      @font-face{
		font-family: original;
		src: url(../Verse-of-the-day/fonts/RobotoRegular.ttf) format("truetype");
	}

    #player {
        width: 100%;
        max-height: 200px;
	border-radius: 20px;
    }
	    
    .outer {
      margin-top: 10px;
    }
    
    .button {
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        border: none;
    }


    </style>
  </head>
  <body style="font-family: original; font-size: 100%;">


    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player">

        <iframe src="https://music.youtube.com/playlist?list=PLk6u0EgO4CXq-ZievlnY3QtZ6sUGDUpir&feature=share" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </div>

    <div class="outer">
      <input class="button" type="button" value="Shuffle" onclick="onClickShuffle()" />
    </div>
    <script>
      const FIRST_VIDEO_ID = 'BCaBy9iguDs';
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          playerVars: {
            listType: 'playlist',
            list: 'PLw-Az58WAzed_dX-ye5Vn42ulF6pAYBo2'
          },
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        const index = event.target.playerInfo.playlist.findIndex((element) => element == FIRST_VIDEO_ID);
        event.target.playVideoAt(index);
      }

      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max))
      }

      function onClickShuffle() {
        player.playVideoAt(getRandomInt(player.playerInfo.playlist.length))
      }
    </script>
  </body>
</html>
